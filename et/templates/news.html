{% extends 'base.html' %}
{% block body %}
<h1 class="container"><b>Your daily dose of Stocks News to keep you updated!</b></h1><br />
<div class="container">
    <div class="row">
    {% for x in api.articles %}
         <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img src="{{x.urlToImage}}" class="card-img-top" alt="{{x.source.name}}">
            <div class="card-body">
              <h5 class="card-title">{{x.title}}</h5>
              <p class="card-text">{{x.description|truncatechars:150}}</p>
              <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read More</a>
            </div>
          </div>
          <br>
         </div>
    {% endfor %}
    </div>  
    </div>
{% endblock %}
